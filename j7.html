    <title>swap two variables </title>

<body>
    <h3>JS CODE TO SWAP TO VARIABLES</h3>
    <script>
        var a = 5;
        var b = 10;
        [a,b] = [b,a]
        a = " ThE value of a is "+a;
        b = " The value of b is " + b;
        document.writeln(a);
        document.writeln(b);
    </script>
</body>
